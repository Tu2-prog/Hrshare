<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="css/create.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Employee</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Hrshare</a>
</nav>
<div class="sticky-top"></div>
<div class="container-fluid">
    <main class="pt-3" role="main">
        <div class="jumbotron bg-md-color-lighten-6">
            <h1>Add your new employee here</h1>
            <div class="row">
                <div class="col-md-6">
                    <form id="employeeForm">
                        <div class="pb-3">
                            <div class="form-row mb-3">
                                <div class="col-sm-3 col-xl-2">
                                    <span for="name" class="font-weight bold text-break">Name:</span>
                                </div>
                                <div class="col-sm-9 col-xl-10">
                                    <input type="text" class="form-control" id="name" field="*{name}" name="name"/>
                                </div>
                            </div>
                        </div>

                        <div class="pb-3">
                            <div class="form-row mb-3">
                                <div class="col-sm-3 col-xl-2">
                                    <span for="dob" class="font-weight bold text-break">Birthdate:</span>
                                </div>
                                <div class="col-sm-9 col-xl-10">
                                    <input type="date" class="form-control" id="" field="*{dob}" name="dob"/>
                                </div>
                            </div>
                        </div>

                        <div class="pb-3">
                            <div class="form-row mb-3">
                                <div class="col-sm-3 col-xl-2">
                                    <span for="mail" class="font-weight bold text-break">Email:</span>
                                </div>
                                <div class="col-sm-9 col-xl-10">
                                    <input type="text" class="form-control" id="mail" field="*{mail}" name="mail"/>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" th:onclick="createEmployeeJSON()" id="submitButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<script th:src="@{/js/serialize.js}"></script>
</body>
</html>
